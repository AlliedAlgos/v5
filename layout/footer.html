<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlliedWork | 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="bg-[#050505] text-white font-sans">

    <footer class="bg-zinc-900/40 backdrop-blur-2xl py-12 px-6 md:px-12 border-t border-white/5">
        <div class="max-w-7xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 text-center md:text-left">
                
                <div>
                    <h3 class="text-3xl font-bold tracking-tighter italic text-white mb-6">Official Resources</h3>
                    <ul class="space-y-3 text-sm text-zinc-500">
                        <li><a href="https://www.firstlegoleague.org/" target="_blank" class="hover:text-white transition duration-300">FIRST LEGO League Official Site</a></li>
                        <li><a href="https://www.firstinspires.org/" target="_blank" class="hover:text-white transition duration-300">FIRST Robotics Official Site</a></li>
                    </ul>
                </div>

                <div>
                    <h3 class="text-3xl font-bold tracking-tighter italic text-white mb-6">Connect With Us</h3>
                    <div class="flex justify-center md:justify-start space-x-6 text-2xl">
                        <a href="https://github.com/AlliedAlgos" target="_blank" class="text-zinc-500 hover:text-white transition duration-300"><i class="fab fa-github"></i></a>
                        <a href="https://www.instagram.com/allied.algorithm/" target="_blank" class="text-zinc-500 hover:text-pink-500 transition duration-300"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/profile.php?id=61585941825799" target="_blank" class="text-zinc-500 hover:text-blue-600 transition duration-300"><i class="fab fa-facebook"></i></a>
                        <a href="https://www.youtube.com/@alliedalgorithms" target="_blank" class="text-zinc-500 hover:text-red-600 transition duration-300"><i class="fab fa-youtube"></i></a>
                    </div>
                    <p class="mt-6 text-xs font-semibold uppercase tracking-wider text-zinc-500">Contact: <span class="text-white lowercase">alliedalgorithms@gmail.com</span></p>
                </div>
            </div>

            <div class="border-t border-white/5 mt-12 pt-6 flex flex-col md:flex-row justify-between items-center text-zinc-500">
                <p class="text-xs font-medium">&copy; 2026 Allied Algorithms. All rights reserved.</p>
                <p class="text-[10px] font-bold uppercase tracking-[0.2em] opacity-40 mt-4 md:mt-0">Powered by LEGO Education & FIRST</p>
            </div>
        </div>
    </footer>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const SUPABASE_URL = "https://eyxhddkoqotedgucpfbz.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_h4nlL7bfvrg-amPOoqyhTw_CJjsVfJc";

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function fetchSponsors() {
            const container = document.getElementById('sponsor-container');
            const status = document.getElementById('loading-msg');

            try {
                const { data, error } = await supabase
                    .from('sponsors')
                    .select('*');

                if (error) throw error;

                if (!data || data.length === 0) {
                    status.innerText = "NO SPONSORS IN TABLE";
                    return;
                }

                // DYNAMIC GRID LOGIC
                // Clear the status message
                container.innerHTML = '';
                
                // Adjust columns based on count
                if (data.length === 1) {
                    container.classList.add('grid-cols-1');
                } else if (data.length === 2) {
                    container.classList.add('grid-cols-2');
                } else {
                    container.classList.add('grid-cols-3');
                }

                data.forEach(s => {
                    const card = document.createElement('a');
                    card.href = s.website_url || '#';
                    card.target = '_blank';
                    // Increased padding (p-4) and height (h-24) to make them much bigger
                    card.className = "h-24 bg-white/5 border border-white/10 rounded-lg flex items-center justify-center p-4 grayscale hover:grayscale-0 hover:bg-white/10 transition-all duration-300";
                    card.innerHTML = `<img src="${s.logo_url}" alt="${s.name}" class="max-h-full max-w-full object-contain">`;
                    container.appendChild(card);
                });
            } catch (err) {
                console.error("Database Error:", err);
                status.innerText = "DATA ERROR";
                status.className = "text-red-500 text-[10px] font-bold col-span-full";
            }
        }

        fetchSponsors();
    </script>
</body>
</html>
