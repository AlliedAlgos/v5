<script>
    (function() {
        const navWrapper = document.getElementById('navWrapper');
        const navContainer = document.getElementById('navContainer');
        const brandName = document.getElementById('brandName');
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileMenu = document.getElementById('mobileMenu');
        const hamburgerIcon = document.getElementById('hamburgerIcon');

        // Mobile Menu Toggle
        mobileMenuBtn.addEventListener('click', () => {
            const isOpen = mobileMenu.classList.contains('opacity-100');
            if (isOpen) {
                mobileMenu.classList.remove('opacity-100', 'pointer-events-auto');
                hamburgerIcon.children[0].classList.remove('rotate-45', 'translate-y-[9px]');
                hamburgerIcon.children[1].classList.remove('opacity-0');
                hamburgerIcon.children[2].classList.remove('-rotate-45', '-translate-y-[9px]');
            } else {
                mobileMenu.classList.add('opacity-100', 'pointer-events-auto');
                hamburgerIcon.children[0].classList.add('rotate-45', 'translate-y-[9px]');
                hamburgerIcon.children[1].classList.add('opacity-0');
                hamburgerIcon.children[2].classList.add('-rotate-45', '-translate-y-[9px]');
            }
        });

        function handleScroll() {
            // Only apply the "Pill" effect on Desktop (768px+)
            if (window.innerWidth >= 768) {
                if (window.scrollY > 60) {
                    navWrapper.style.top = '20px';
                    navContainer.className = 'mx-auto px-10 bg-zinc-900/80 backdrop-blur-2xl border border-white/20 shadow-2xl rounded-full transition-all duration-500';
                    navContainer.style.width = 'max-content';
                    brandName.style.width = '0px';
                    brandName.style.opacity = '0';
                    brandName.style.overflow = 'hidden';
                    brandName.style.marginRight = '0px';
                } else {
                    navWrapper.style.top = '0px';
                    navContainer.className = 'w-full mx-auto px-6 bg-zinc-900/60 backdrop-blur-2xl border-b border-white/5 shadow-lg transition-all duration-500';
                    navContainer.style.width = '100%';
                    brandName.style.width = 'auto';
                    brandName.style.opacity = '1';
                    brandName.style.marginRight = '12px';
                }
            } else {
                // RESET FOR MOBILE
                navWrapper.style.top = '0px';
                navContainer.className = 'w-full mx-auto px-6 bg-zinc-900/60 backdrop-blur-2xl border-b border-white/5 transition-all';
                navContainer.style.width = '100%';
                brandName.style.opacity = '1';
                brandName.style.width = 'auto';
            }
        }

        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleScroll);
        handleScroll();
    })();
</script>
